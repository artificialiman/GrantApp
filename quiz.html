<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - GrantApp</title>
    <style>
        :root {
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-luxury: 'Playfair Display', Georgia, serif;
            --font-mono: 'SF Mono', 'Monaco', monospace;
            
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #D4AF37;
            --success: #059669;
            --warning: #D97706;
            --error: #DC2626;
            --info: #2563EB;
            
            --neutral-50: #FAFAFA;
            --neutral-100: #F5F5F5;
            --neutral-200: #E5E5E5;
            --neutral-300: #D4D4D4;
            --neutral-500: #737373;
            --neutral-700: #404040;
            --neutral-900: #171717;
            
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --blur: blur(8px);
            --transition: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 0.375rem;
            --border: 1px solid var(--neutral-200);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: var(--font-primary); 
            color: var(--primary); 
            background: var(--secondary);
            line-height: 1.6;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 0 var(--space-md); }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-sm { gap: var(--space-sm); }
        .gap-md { gap: var(--space-md); }
        .gap-lg { gap: var(--space-lg); }

        .p-md { padding: var(--space-md); }
        .p-lg { padding: var(--space-lg); }
        .p-xl { padding: var(--space-xl); }
        .py-md { padding-top: var(--space-md); padding-bottom: var(--space-md); }
        .py-lg { padding-top: var(--space-lg); padding-bottom: var(--space-lg); }
        .mb-md { margin-bottom: var(--space-md); }
        .mb-lg { margin-bottom: var(--space-lg); }
        .mb-xl { margin-bottom: var(--space-xl); }

        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }

        .font-luxury { font-family: var(--font-luxury); }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }

        .text-center { text-align: center; }
        .text-muted { color: var(--neutral-500); }
        .hidden { display: none; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            border: var(--border);
            background: transparent;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            cursor: pointer;
            transition: all var(--transition);
            border-radius: var(--radius);
        }

        .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-primary { background: var(--primary); color: var(--secondary); border-color: var(--primary); }
        .btn-ghost { border: none; background: none; }
        .btn-ghost:hover { background: var(--neutral-100); }
        .w-full { width: 100%; }

        .card {
            background: var(--secondary);
            border: var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all var(--transition);
        }
        .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .card-header { padding: var(--space-lg); border-bottom: var(--border); }
        .card-body { padding: var(--space-lg); }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--neutral-200);
            border-radius: var(--radius);
            overflow: hidden;
            margin: var(--space-md) 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width var(--transition);
            border-radius: var(--radius);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--text-xs);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            border-radius: var(--radius);
        }
        .badge-accent { background: var(--accent); color: var(--primary); }

        .option-label {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            padding: var(--space-md);
            border: var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all var(--transition);
            background: var(--secondary);
            margin-bottom: var(--space-sm);
        }
        .option-label:hover {
            background: var(--neutral-50);
            border-color: var(--primary);
        }
        .option-label.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }
        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neutral-300);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .option-label.selected .option-radio {
            border-color: var(--primary);
            background: var(--primary);
        }
        .option-label.selected .option-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin: var(--space-lg) 0;
        }
        .metric-card {
            text-align: center;
            padding: var(--space-lg);
            border: var(--border);
            border-radius: var(--radius);
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: var(--blur);
        }
        .modal {
            background: var(--secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }
        .modal-md { max-width: 600px; }

        @media (max-width: 768px) {
            .container { padding: 0 var(--space-sm); }
            .analytics-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar" style="display: flex; align-items: center; justify-content: space-between; padding: var(--space-md) var(--space-lg); border-bottom: var(--border);">
        <a href="index.html" class="navbar-brand" style="font-family: var(--font-luxury); font-size: 1.25rem; text-decoration: none; color: var(--primary);">GrantApp</a>
        <button class="btn btn-ghost" onclick="QuizApp.exitQuiz()">Exit Quiz</button>
    </nav>

    <div class="container">
        <div class="card mb-lg">
            <div class="card-body">
                <div class="flex justify-between items-center mb-md">
                    <h2 class="text-xl font-semibold" id="quiz-title">Adaptive Quiz</h2>
                    <span class="badge badge-accent" id="stake-badge">Practice</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="quiz-progress" style="width: 0%"></div>
                </div>
                <div class="flex justify-between text-sm text-muted">
                    <span id="progress-text">Question 1 of 10</span>
                    <span id="timer-display">Time: 30:00</span>
                </div>
            </div>
        </div>

        <div class="card mb-xl">
            <div class="card-header">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium" id="question-number">Question 1</span>
                    <span class="badge" id="question-taxonomy" style="background: var(--neutral-100);">Pragmatic</span>
                </div>
            </div>
            <div class="card-body">
                <div class="text-lg mb-lg" id="question-text">Loading question...</div>
                
                <div id="options-container">
                    <!-- Options populated by JavaScript -->
                </div>
                
                <div class="flex justify-between mt-lg">
                    <button class="btn btn-ghost" id="prev-btn" onclick="QuizApp.previousQuestion()" disabled>Previous</button>
                    <button class="btn btn-primary" id="next-btn" onclick="QuizApp.nextQuestion()">Next Question</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="font-semibold">Adaptive Metrics</h4>
            </div>
            <div class="card-body">
                <div class="analytics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="current-score">0%</div>
                        <div>Current Score</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="difficulty-level">Medium</div>
                        <div>Difficulty Level</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="pattern-type">Pragmatic</div>
                        <div>Question Pattern</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="info-classification">Essential</div>
                        <div>Information Type</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="error-modal" class="modal-overlay hidden">
        <div class="modal modal-md">
            <div class="card">
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold">Quick Demo Error</h3>
                        <button class="btn btn-ghost btn-sm" onclick="QuizApp.closeModal('error-modal')">&times;</button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-lg" id="error-message">An error occurred.</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-full" onclick="QuizApp.closeModal('error-modal')">Got it</button>
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="logic.engine.js"></script>
    <script>
        const quizEngine = new AdaptiveQuizEngine();
        let currentQuestion = null;
        let selectedOption = null;
        let timeRemaining = 1800;

        window.QuizApp = {
            async init() {
                const urlParams = new URLSearchParams(window.location.search);
                const isDemo = urlParams.get('demo') === 'true';
                
                await this.loadQuiz(isDemo ? 'mathematics' : 'physics');
            },

            async loadQuiz(subject) {
                try {
                    await quizEngine.loadQuestions(subject);
                    currentQuestion = quizEngine.startQuiz('practice');
                    this.displayQuestion(currentQuestion);
                    this.startTimer();
                } catch (error) {
                    this.showError('Failed to load quiz: ' + error.message);
                }
            },

            displayQuestion(question) {
                if (!question) return;
                
                document.getElementById('question-text').textContent = question.text;
                document.getElementById('question-number').textContent = `Question ${quizEngine.currentQuiz.currentQuestionIndex}`;
                document.getElementById('question-taxonomy').textContent = 
                    question._cognitive.pattern.split('_')[0];
                
                const progress = (quizEngine.currentQuiz.currentQuestionIndex / quizEngine.currentQuiz.questionCount) * 100;
                document.getElementById('quiz-progress').style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = 
                    `Question ${quizEngine.currentQuiz.currentQuestionIndex} of ${quizEngine.currentQuiz.questionCount}`;
                
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    label.onclick = () => this.selectOption(index);
                    label.innerHTML = `
                        <span class="option-radio"></span>
                        <span class="option-text">${option}</span>
                    `;
                    optionsContainer.appendChild(label);
                });
                
                document.getElementById('prev-btn').disabled = quizEngine.currentQuiz.currentQuestionIndex === 1;
                document.getElementById('next-btn').textContent = 
                    quizEngine.currentQuiz.currentQuestionIndex === quizEngine.currentQuiz.questionCount ? 
                    'Finish Quiz' : 'Next Question';
                
                this.updateAdaptiveMetrics();
            },

            selectOption(index) {
                document.querySelectorAll('.option-label').forEach(label => {
                    label.classList.remove('selected');
                });
                
                const labels = document.querySelectorAll('.option-label');
                if (labels[index]) {
                    labels[index].classList.add('selected');
                }
                
                selectedOption = index;
                document.getElementById('next-btn').disabled = false;
            },

            nextQuestion() {
                if (selectedOption === null && quizEngine.currentQuiz.currentQuestionIndex < quizEngine.currentQuiz.questionCount) {
                    this.showError('Please select an answer before proceeding.');
                    return;
                }
                
                if (selectedLabel) {
                    quizEngine.answerQuestion(selectedOption);
                }
                
                if (quizEngine.currentQuiz.currentQuestionIndex >= quizEngine.currentQuiz.questionCount) {
                    this.finishQuiz();
                } else {
                    currentQuestion = quizEngine.getNextQuestion();
                    if (currentQuestion) {
                        this.displayQuestion(currentQuestion);
                        selectedOption = null;
                        document.getElementById('next-btn').disabled = true;
                    } else {
                        this.finishQuiz();
                    }
                }
            },

            previousQuestion() {
                this.showError('Previous question navigation is limited in this demo.');
            },

            finishQuiz() {
                clearInterval(this.quizTimer);
                const results = quizEngine.getResults();
                storage.set('lastQuizResults', results);
                window.location.href = 'review.html';
            },

            updateAdaptiveMetrics() {
                const profile = quizEngine.userProfile;
                document.getElementById('current-score').textContent = 
                    profile.totalQuestions > 0 ? `${((profile.totalCorrect / profile.totalQuestions) * 100).toFixed(1)}%` : '0%';
                
                document.getElementById('difficulty-level').textContent = 
                    profile.currentDifficultyLevel < 0.4 ? 'Easy' : 
                    profile.currentDifficultyLevel < 0.7 ? 'Medium' : 'Hard';
                
                const currentPattern = quizEngine.currentQuiz?.currentQuestion?._cognitive.pattern;
                if (currentPattern) {
                    document.getElementById('pattern-type').textContent = 
                        currentPattern.split('_')[0];
                }
                
                const currentInfo = quizEngine.currentQuiz?.currentQuestion?._information.type;
                if (currentInfo) {
                    document.getElementById('info-classification').textContent = 
                        currentInfo.split('_')[0];
                }
            },

            startTimer() {
                this.quizTimer = setInterval(() => {
                    timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (timeRemaining <= 0) {
                        this.finishQuiz();
                    }
                }, 1000);
            },

            updateTimerDisplay() {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timer-display').textContent = 
                    `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            exitQuiz() {
                if (confirm('Are you sure you want to exit? Your progress will be lost.')) {
                    clearInterval(this.quizTimer);
                    window.location.href = 'index.html';
                }
            },

            showError(message) {
                document.getElementById('error-message').textContent = message;
                this.showModal('error-modal');
            },

            showModal(modalId) {
                document.getElementById(modalId).classList.remove('hidden');
            },

            closeModal(modalId) {
                document.getElementById(modalId).classList.add('hidden');
            }
        };

        document.addEventListener('DOMContentLoaded', () => window.QuizApp.init());
    </script>
</body>
</html>
